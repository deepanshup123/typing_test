<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type By Your Own Ways...</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="container">
        <div id="nav_details">
            <div class="nav_item_home">
                <div id="icon_d">D</div>
                <div id="icon_t">
                    TypeByYourOwnWays.com
                </div>
            </div>
            <div class="nav_item_user">
                <i class="fa-solid fa-user"></i>
            </div>

        </div>

        <div id="start_up_page">
            <div id="list_of_typing">
                <div class="button_list">
                    <button class="buttons_to_go">Typing Test <span class="list_arrow">></span></button>
                </div>
                <div class="button_list">
                    <button class="buttons_to_go">Recruitment test <span class="list_arrow">></span></button>
                </div>
                <div class="button_list">
                    <button class="buttons_to_go">Tricky Keys <span class="list_arrow">></span></button>
                </div>
            </div>
            <div id="body_set">
                <div id="main_page_home">
                    <div id="home_text">
                        <h1>Check your typing <br>
                            skills in a minute</h1>
                        <p id="p_text">Type away to join 150+ million test takers!</p>
                        <p id="exam_text">SELECT YOUR TEST</p>
                    </div>
                    <div id="setup_thing">
                        <div id="time_section" class="Selection_style">
                            <i class="fa-solid fa-clock"></i>
                            <select name="Time" class="option" id="Time_Select">
                                <option value="60"><span class="time_Duration">1</span> Minute Test</option>
                                <option value="120"><span class="time_Duration">2</span> Minute Test</option>
                                <option value="300"><span class="time_Duration">5</span> Minute Test</option>
                            </select>
                        </div>
                        <div class="Selection_style">
                            <i class="fas fa-file-alt"></i>
                            <select name="text_type" class="option" id="text_Select">
                                <option value="Easy Mode">Easy Text</option>
                                <option value="Medium Mode">Medium Text</option>
                                <option value="Hard Mode">Hard Text</option>
                            </select>
                        </div>
                        <div class="Selection_style">
                            <button id="start_button">START TEST</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- in this the test will be executed -->
            <div id="body_test">
                <div id="body_test_nav">
                    <div id="timer_set">
                        <div id="time_text">Timer :</div>
                        <div id="test_timer"></div>
                    </div>
                    <div id="back_button">
                        <button id="Back_home">
                            Back
                        </button>
                    </div>
                    <div>
                        <p style="font-weight: 600; font-style: italic; font-size: larger;">TypeByYourOwnWays</p>
                    </div>
                    <div id="test_mode">
                        Medium Test
                    </div>

                </div>
                <div id="body_test_test">
                    <div id="Assign_Text"></div>
                    <div id="Typed_Text" contenteditable=""></div>
                </div>

            </div>

            <!-- result section -->
            <div id="result_show">
                <div id="result_heading">
                    <div id="result_heading_div">
                        <i class="fa-solid fa-rainbow" style="color: aliceblue;"></i>
                        <h1 style="color: rgb(219, 225, 231);">Your Test Score</h1>
                    </div>
                    <div id="button_retake">
                        <button id="retake_test">
                            Retke Test
                        </button>
                    </div>
                </div>
                <div id="typing_result">
                    <div class="first_index">
                        <div class="result_typing_all" id="total_typed">
                            <div id="total_typed_value" class="total_typed_class">
                                300
                            </div>
                            <div class="total_typed_text">WPM</div>
                        </div>
                        <div class="text_below_result">Typing Speed</div>
                    </div>
                    <div class="math_sign">
                        X
                    </div>
                    <div class="first_index">
                        <div class="result_typing_all" id="wrong_typed">
                            <div id="total_wrong_value" class="total_typed_class">
                                <span id="wrong_per">45</span><span>%</span>
                            </div>
                            <div class="total_typed_text"><span id="put_wrong_count">3</span><span> typos</span></div>
                        </div>
                        <div class="text_below_result">Accuracy</div>
                    </div>
                    <div class="math_sign">
                        =
                    </div>
                    <div class="first_index">
                        <div class="result_typing_all" id="net_speed" style="border: 2px solid rgb(64, 240, 64);">
                            <div id="total_net_value" class="total_typed_class">
                                300
                            </div>
                            <div class="total_typed_text">WPM</div>
                        </div>
                        <div class="text_below_result">Net Speed</div>
                    </div>
                </div>
                <div id="result_graph">

                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
